<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Machine</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body class="container-fluid">
  <div class="row justify-content-center  align-items-center">
    <div id="quote-box" class="col-4">
      <div id="quote-text">
        <div id="text" class="text-center"><h3><i class="fa fa-quote-left" style="font-size: 100px;"></i></h3></div>
        <div id="author" class="text-right"></div>
      </div>
      <div class="footer-buttons">
      <div class="tweet-buttons">
        <a class="button tweet-button" id="tweet-quote" title="Tweet this quote!" target="_blank"><i class="fa fa-twitter align-items-center"></i>
        </a>
        <a class="button tweet-button" id="fb-quote" title="Post this quote!" target="_blank"><i class="fa fa-facebook"></i>
        </a></div>
        
        <div class="next-button">
          
          <button id="new-quote" class="btn" style="background-color: #999; color: white;">Next Quote  <i class="fa fa-arrow-right"></i></button></div>
        </div>
      </div>  
    </div>
  <footer class="text-center"><h4>Koushik Kiran Kumar</h4></footer>
  </body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.development.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.0/umd/react-dom.development.js'></script>
<script src='https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js'></script><script  src="./script.js"></script>

</body>
</html>
