<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<body>
<h1 id="title">Survey Form</h1>
  <p id="description">Let us know your valuable opinion</p>
  <div id="main-form">
    <form id="survey-form">
      <div class="field">
        <label id="name-label" class="labels" for="name">*Full Name: </label>
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder=" Full Name" required></div>
      <div class="field">
        <label id="email-label" class="labels" for="email">*Email: </label>
        <input autofocus type="email" name="email" id="email" class="input-field" placeholder=" Email" required></div>
      <div class="field">
        <label id="number-label" class="labels" for="number">*Age: </label>
        <input autofocus type="number" name="number" id="number" class="input-field" placeholder=" Age" min="16" max="100" required></div>
      <div class="field">
        <label id="dropdown-label" class="labels" for="dropdown">Current Employment Status: </label>
        <select id="dropdown" name="dropdown" class="input-field">
      <option disabled selected value>Select an option</option>
      <option  value="student">Student</option>
      <option value="job">Full Time Job</option>
      <option value="learner">Full Time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
      </div>
      <div class="field">
        <label id="rating-label" class="labels" for="radio-buttons">*How likely is that you would recommend this website to a friend? </label>
        <ul style="list-style: none;"class="input-field1">
          <li><input name="radio-buttons" value="1"  type="radio" class="rating" ><label>Definitely</label></li>
          <li><input name="radio-buttons" value="2"  type="radio" class="ratings" ><label>Maybe</label></li>
          <li><input name="radio-buttons" value="3"  type="radio" class="ratings" ><label>Not sure</label></li>
        </ul>
      </div>
      <div class="field">
        <label id="checkbox-label" class="labels" for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
        <ul id="preferences" style="list-style: none;" class="input-field1">
          <li><label><input name="prefer" value="1" type="checkbox">Front-end Projects</label></li>
          <li><input name="prefer" value="2" type="checkbox">Back-end Projects</li>
          <li><label><input name="prefer" value="3" type="checkbox">Data Visualization</label></li>
          <li><label><input name="prefer" value="4" type="checkbox">Challenges</label></li>
          <li><label><input name="prefer" value="5" type="checkbox">Open Source Community</label></li>
          <li><label><input name="prefer" value="6" type="checkbox">Gitter help rooms</label></li>
          <li><label><input name="prefer" value="7" type="checkbox">Videos</label></li>
          <li><label><input name="prefer" value="8" type="checkbox">City Meetups</label></li>
          <li><label><input name="prefer" value="9" type="checkbox">Wiki</label></li>
          <li><label><input name="prefer" value="10" type="checkbox">Forum</label></li>
          <li><label><input name="prefer" value="10" type="checkbox">Additional Courses</label></li>
        </ul>
      </div>
      <div class="field">
        <label id="comment-label" class="labels" for="comment">Comments/Suggestions: </label>
        <textarea id="comments" class="input-field" style="height:100px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea></div>
     <button id="submit" type="submit">Submit</button>
    </form>
  </div>
</body>
